<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis Medical Solutions | Professional Event Medical Cover</title>
    <link rel="icon" type="image/png" href="https://145955222.fs1.hubspotusercontent-eu1.net/hubfs/145955222/AMS/Logo%20FINAL%20(2).png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              aegis: {
                navy: '#0f172a', // Slate 900 - Primary Background/Text
                dark: '#020617', // Slate 950
                blue: '#1e40af', // Blue 800 - Primary Action
                teal: '#0d9488', // Teal 600 - Secondary/Brand
                light: '#f8fafc', // Slate 50
                gray: '#cbd5e1', // Slate 300
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
